<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Testerising Anglar</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body ng-app="thingApp">
			<script type="text/ng-template" id="modalTemplate">
				<div class="modal-header">
					<h3>Thing {{thing.id}}</h3>
				</div>
				<div class="modal-body">
					<p>{{thing.floop}}</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" ng-click="ok()">OK</button>
					<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				</div>
			</script>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular With Tests</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<div class="container">
		<div ng-controller="thingsCtrl">
			<table class="table table-responsive table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>floop</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td colspan="2">
							<input ng-model="query" 
								placeholder="search the table"/>
							</td>
					</tr>
				</tfoot>	
				<tbody ng-repeat="thing in things | filter:query">
					<tr ng-click="open(thing)">
						<td>{{thing.id}}</td>
						<td>{{thing.floop}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="/js/angular.js"></script>
	<script src="/js/angular-resource.js"></script>
	<script src="/js/ui-bootstrap-0.9.0.js"></script>
	<script src="/js/ui-bootstrap-tpls-0.9.0.js"></script>
	<script src="/js/app.js"></script>
</body>
<footer></footer>
